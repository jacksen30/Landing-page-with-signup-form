<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Intro component with sign up form</title>

</head>
<body>
  <main>
    <div class="info-text">
      <h1>Learn to code by watching others</h1>
      <p>
        See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable.
      </p>
    </div>
    
    <div class="right-side-desktop-container">
      <div class="CTA-banner">
        <p><strong class="CTA-text-bold">Try it free 7 days</strong> then $20/mo. thereafter</p>
      </div>
      <div class="signup-section-wrapper">
        <div class="signup-form">
          <form>
            <input type="text" id="fname" name="fname" placeholder="First Name" required>
            <input type="text" id="lname" name="lname" placeholder="Last Name" required>
            <input type="email" id="email" name="email" placeholder="Email Address" required>
            <input type="password" id="password" name="password" placeholder="Password" minlength="8" required>
            <!-- <input class="submit-btn" type="submit" value="Claim your free trial"> -->
            <button class="submit-btn" type="submit">Claim your free trial</button>
            <p id="TOS-link-text">
              By clicking the button, you are agreeing to our <a href="#" aria-describedby="TOS-link-text">Terms and Services</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  
  </main>
</body>
</html>
