<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Intro component with sign up form</title>

</head>
<body>
  <main>
    <div class="info-text">
      <h1>Learn to code by watching others</h1>
      <p>
        See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable.
      </p>
    </div>
    <div class="CTA-banner">
      <p><span class="CTA-text-bold">Try it free 7 days</span> then $20/mo. thereafter</p>
    </div>
    <div class="wrapper-1">
      <div class="signup-form-container">
        <form>
          <input type="text" id="fname" name="fname" value="First Name" required>
          <input type="text" id="lname" name="lname" value="Last Name" required>
          <input type="text" id="email" name="email" value="Email Address" required>
          <input type="text" id="password" name="password" value="Password" required>
          <input class="submit-btn" type="submit" value="Claim your free trial">
        </form>
      </div>
      <p class="TOS-link-text">
        By clicking the button, you are agreeing to our Terms and Services
      </p>
    </div> 
  </main>
</body>
</html>
